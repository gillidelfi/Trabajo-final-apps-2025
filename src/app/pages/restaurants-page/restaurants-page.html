<div class="page-background">
    <div class="page-wrapper">
        <div class="footer-actions">
      <a routerLink="/" class="back-link">← Volver al Home</a>
    </div>

<div class="contenedor-restaurant">
    <div class="row">
        @for (restaurante of userService.users; track $index) {
        <div class="restaurant-item">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">{{ restaurante.restaurantName }}</h4>
                    <p class="card-text"><strong>Dirección:</strong> {{ restaurante.address }}</p>
                    <p class="card-text"><strong>Teléfono:</strong> {{ restaurante.phoneNumber }}</p>
                    <button (click)="viewMenu(restaurante.id)" class="btn-outline-primary">
                        Ver Menú
                    </button>
                </div>
            </div>
        </div>
        }
    </div>
</div>
</div>
</div>
